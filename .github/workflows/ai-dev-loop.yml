name: AI Dev Loop

on:
  push:
    branches: [main]

jobs:
  ai_dev_loop:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests and save output
        continue-on-error: true
        run: |
          npm test > test_output.txt || true

      - name: Upload test output
        uses: actions/upload-artifact@v4
        with:
          name: test_output
          path: test_output.txt

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python deps
        run: pip install openai

      - name: Generate AI Patch
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python .github/scripts/ai_patch_generator.py

      - name: Set up Git for GitHub Actions
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://github.com/${{ github.repository }}
    
      - name: Authenticate with GitHub
        run: |
          git config --global credential.helper store
          echo "https://${{ secrets.GITHUB_TOKEN  }}@github.com" > ~/.git-credentials

      - name: Apply AI Patch
        run: |
          if [ -f ai_patch.diff ] && [ -s ai_patch.diff ]; then
            git apply ai_patch.diff || true
            git add .
            git commit -m "AI Patch applied"
          else
            echo "No valid patch found or patch file is empty."
            exit 1
          fi

      - name: Push changes
        run: |
          git push origin HEAD:$(echo $GITHUB_REF | sed 's/refs\/heads\///')